<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Address Book Manager</title>
  </head>
  <body>


    <div class="box">
      <div class="header">
        <h1>Address Book Manager</h1>
      </div>
      <div class="container">
        <div class="cont1">

          <div class="addcontacts">
            <div class="add">
              <h2>Add Contacts</h2>
            </div>
            <div class="form1">
              <input type="text" name="name" class="name" placeholder="Enter Name" id="addName"/>
              <input type="number" name="mobile" class="mobile" placeholder="Enter Mobile No" id="addMobile"/>
              <button class="btn1" id="add">Add</button>
            </div>
          </div>

          <div class="addcontacts">
            <div class="add">
              <h2>Update Contacts</h2>
            </div>
            <div class="form1">
              <input type="text" name="name" class="name" placeholder="Enter Name" id="updateName"/>
              <input type="number" name="mobile" class="mobile" placeholder="Enter Mobile No" id="updateMobile" />
              <button class="btn1" id="update">Update</button>
            </div>
          </div>

          <div class="addcontacts">
            <div class="add">
              <h2>Delete Contacts</h2>
            </div>
            <div class="form1">
              <input type="number" name="mobile" class="mobile" placeholder="Enter Mobile No" id="deleteMobile" />
              <button class="btn1" id="delete">Delete</button>
            </div>
          </div>


        </div>
        <div class="cont2">
            <div class="show">
                <select name="by" id="myselect">
                  <option value="name">Name</option>
                  <option value="mobile">Mobile</option>
                </select>
                <form autocomplete="off">
                <input type="text" name="search" placeholder="Search" id="searchInput"/>
                 </form>
                <button id="search">Search</button>
            </div>
            <div class="list">
              <table id="display">
                <tr>
                  <th>S.No.</th>
                  <th>Name</th>
                  <th>Mobile</th>
                </tr>
              </table>
            </div>
            <div class="showlist">

            </div>
            
        </div>
      </div>
    </div>

    

    <script src="index.js"></script>
  </body>
</html>
